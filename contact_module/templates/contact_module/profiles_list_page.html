{% extends 'shared/_layout.html' %}
{% block title %}
    profiles list page
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for profile  in profiles %}
                        <li><img src="{{ profile.image.url }}" alt="" width="40%"></li>
                    {% endfor %}

                </ul>


            </div>
        </div>
    </div>
{% endblock %}
