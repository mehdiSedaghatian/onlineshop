{% load i18n %}
<div class="brands_products"><!--brands_products-->
    <h2>{% trans 'brands' %}</h2>
    <div class="brands-name">
        <ul class="nav nav-pills nav-stacked">
           {% for brand in brands %}
            <li><a href="{% url 'product_brand_list' brand=brand.url_title %}"> <span class="pull-left">({{ brand.product_count }})</span>{{ brand.title }}</a></li>
           {% endfor %}


        </ul>
    </div>
</div><!--/brands_products-->
